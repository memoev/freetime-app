<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit-core-rtl.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.js"></script>
		<link rel="stylesheet" href="../freetime-app/assets/css/style.css" />
		<title>FreeTime</title>
	</head>
	<body>
		<nav class="uk-navbar-container uk-margin" uk-navbar>
			<div class="uk-navbar-left">
				<a class="uk-navbar-item uk-logo" href="#">FreeTime</a>
				<ul class="uk-navbar-nav">
					<li>
						<a href="#">
							<span
								class="uk-icon uk-margin-small-right"
								uk-icon="icon: star"
							></span>
							Features
						</a>
					</li>
				</ul>
				<div class="uk-navbar-item">
					<div>Some <a href="#">Link</a></div>
				</div>
				<div class="uk-navbar-item">
					<form action="javascript:void(0)">
						<input
							class="uk-input uk-form-width-small"
							type="text"
							placeholder="Input"
						/>
						<button class="uk-button uk-button-default">Button</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="">
			<h1 class="free-time">FreeTime</h1>
			<p class="free-time">When do you want to meet up?</p>
		</div>
		<div class="free-time">
			<input type="text" placeholder="Your Name" name="" id="" />
		</div>
		<div class="free-time">
			<input type="date" name="" id="" />
		</div>
		<div class="uk-flex uk-flex-center uk-margin-large" id="button">
			<button class="uk-button uk-button-secondary " id="submit">Submit</button>
		</div>

		<div class="uk-text-center" uk-grid>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">Day of Week</div>
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">8-10</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">10-12</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">12-2</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">2-4</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">4-6</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">6-8</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
			<div class="uk-width-auto@m">
				<div class="uk-card uk-card-default uk-card-body">8-10</div>
				<input type="checkbox" name="" id="" class="uk-checkbox" />
			</div>
		</div>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.js"
			integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="./assets/javascript/hashids.min.js"></script>
		<script src="./assets/javascript/server.js"></script>
		<script src="./assets/javascript/app.js"></script>
	</body>
</html>

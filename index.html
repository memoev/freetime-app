<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FreeTime Scheduling App</title>
</head>

<body>

                    <a href="#">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                        Features
                    </a>

            </ul>
            <div class="uk-navbar-item">
                <div>Some <a href="#">Link</a></div>
            </div>
            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input class="uk-input uk-form-width-small" type="text" placeholder="Input">
                    <button class="uk-button uk-button-default">Button</button>

            </div>
        </div>
    </nav>

    <div class="uk-container uk-flex uk-flex-center uk-flex-middle uk-margin-top landing-page">
        <div class="uk-inline">
            <img src="./assets/images/pexels-photo-1187439 (1).jpeg" alt="" class="uk-height-large" />
            <div class="uk-text-center">
                <p>Create an event that works best for EVERYONE</p>
            </div>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" placeholder="Event organizer" id="event-organizer">
            </div>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                <input class="uk-input" placeholder="Event name" id="event-name">
            </div>
            <div class="">
                <button class="uk-button uk-button-default uk-margin-top" id="get-started">Get Started</button>
            </div>
        </div>
    </div>
    <div class="uk-container participant">

        <div class="uk-container participant-entry">

            <form>
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend">Meeting participant email:</legend>
                    <div class="uk-inline uk-width-1-2">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="text" placeholder="johndoe@email.com">
                    </div>
                    <div class="uk-margin-top">

                        <button class="uk-button uk-button-default" id="submit">Submit</button>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="uk-container participant-display">

            <table class="uk-table uk-table-divider uk-width-1-2">
                <thead>
                    <tr>
                        <th style="color: #ffffff; text-align: left;">Participant(s) Email(s)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>redranger@power.com</td>
                    </tr>
                    <tr>
                        <td>blueranger@power.com</td>
                    </tr>
                    <tr>
                        <td>pinkranger@power.com</td>
                    </tr>
                </tbody>
            </table>
            <button class="uk-button uk-button-default" id="finish">Finish</button>
        </div>
    </div>



    <div class="uk-container uk-flex uk-flex-center date-selection">

        <div class="uk-text-center date-stuff" uk-grid>

            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">Day of Week</div>
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">8-10</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">10-12</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">12-2</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">2-4</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">4-6</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">6-8</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>
            <div class="uk-width-auto@m">
                <div class="uk-card uk-card-default uk-card-body">8-10</div>
                <input type="checkbox" name="" id="" class="uk-checkbox">
            </div>

        </div>

        <table class="uk-table">
            <thead>
                <tr>
                    <th>Day of Week</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8-10</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./assets/javascript/server.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
